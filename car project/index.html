<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <center>
        <div class="car-div">
            <img class="car" src="./assets/img/image 1.png" alt="">
            <div class="container">
                <img class="wheel1" src="./assets/img/wheel.png" alt="">
                <img class="wheel2" src="./assets/img/wheel.png" alt="">
            </div>
        </div>

    </center>

    <center>
    <div class="wrapper">
        <div class="text-container">
            <h2>Запас хода</h2>
            <p>750км</p>
        </div>

        <div class="text-container">
            <h2>Цена</h2>
            <p>$89, 990</p>
        </div>
    </div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <div class="wrapper">
        <div class="text-container">
            <h2>Скорость автомобиля</h2>
            <p>60km/h</p>
        </div>
        <div class="img-container">
            <img src="./assets/icons/image 3.png" alt="">
            <img src="./assets/icons/image 4.png" alt="">
        </div>

        <div class="text-container">
            <h2>Температура за окнами</h2>
            <p id="gradus">20°</p>
        </div>
        <div class="weather">
            <img src="./assets/icons/image 3.png" alt="">
            <img src="./assets/icons/image 4.png" alt="">
        </div>

        <div class="text-container">
            <h2>Диски</h2>
            <p class="wheel-text">80</p>
        </div>
        <div class="wheels">
            <img src="./assets/icons/image 3.png" alt="">
            <img src="./assets/icons/image 4.png" alt="">
        </div>

        <div class="text-container">
            <h2>Кондиционер</h2>
            <div class="toggle-container">
                <input class="toggle1" name="toggle1" type="checkbox" id="toggle1">
                <label for="toggle1"></label>
            </div>
        </div>

        <div class="text-container">
            <h2>Версия Long Range</h2>
            <div class="toggle-container">
                <input name="toggle2" type="checkbox" id="toggle2">
                <label for="toggle2"></label>
            </div>
        </div>

        <div class="text-container">
            <h2>Вид автомобиля</h2>
            <div class="toggle-container">
                <input name="toggle3" type="checkbox" id="toggle3">
                <label for="toggle3"></label>
            </div>
        </div>

        
    </div>

    </center>

    <script src="./script.js"></script>
</body>
</html>
